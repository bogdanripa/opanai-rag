backend:
    language:
        name: ts
        packageManager: npm
    path: server
    scripts:
        deploy:
            - npm install
            - npm run build 
        local:
            - npm install
            - npm run build
    functions:
        - name: query
          path: ./
          handler: generateResponse
          entry: build/query.mjs
          type: aws
frontend:
    path: client
    publish: dist
    scripts:
        build: npm run build
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
        start:
            - npm install --silent
            - npm run dev --silent
    sdk:
        language: ts
    environment:
        VITE_QUERY_FUNCTION_URL: ${{backend.functions.query.url}}
    subdomain: openai-rag
name: opanai-rag
region: eu-central-1
yamlVersion: 2
services:
    databases:
        - name: my-mongo-db
          region: eu-central-1
          type: mongo-atlas
