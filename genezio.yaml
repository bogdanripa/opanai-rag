backend:
    language:
        name: ts
        packageManager: npm
    path: server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    path: client
    publish: dist
    scripts:
        build: npm run build
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
        start:
            - npm install --silent
            - npm run dev --silent
    sdk:
        language: ts
